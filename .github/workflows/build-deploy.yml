name: Dragon Ball App Deploy

on:
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Clean Cache & Install Dependencies
        run: |
          echo "üßπ Cleaning cache and installing dependencies..."
          rm -rf node_modules
          yarn cache clean
          yarn install --immutable --ignore-platform --ignore-optional

      - name: Run Setup Platform Script (CI Safe)
        run: |
          echo "‚öôÔ∏è Running setup-platform.js..."
          export CI=true
          node scripts/setup-platform.js || echo "‚ö†Ô∏è Skipping platform-specific dependencies in CI"

      - name: Build Project
        run: |
          echo "üõ†Ô∏è Building project..."
          yarn global add typescript
          VITE_BASE="/dragon-ball-react/" yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
