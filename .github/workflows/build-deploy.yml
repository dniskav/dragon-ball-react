name: Dragon Ball App Deploy pnmp

on:
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Clean Cache & Install Dependencies
        run: |
          echo "üßπ Cleaning cache and installing dependencies..."
          rm -rf node_modules
          pnpm store prune
          pnpm install --frozen-lockfile

      - name: Build Project
        run: |
          echo "üõ†Ô∏è Building project..."
          pnpm add -g typescript
          VITE_BASE="/dragon-ball-react/" pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
